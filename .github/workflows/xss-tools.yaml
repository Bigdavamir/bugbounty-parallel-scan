name: XSS Tools Execution

on:
  workflow_call:
    inputs:
      domain:
        required: true
        type: string
      headers:
        required: false
        type: string
      run_id:
        required: true
        type: string

jobs:

  httpx-scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chunk: [1, 2, 3, 4, 5, 6, 7, 8]
    steps:
      - name: Restore combined results
        uses: actions/cache@v4
        with:
          path: combined-results/
          key: combined-results-${{ inputs.run_id }}
          restore-keys: |
            combined-results-

      - name: Debug dynamic-urls
        run: |
          echo "==== combined-results/dynamic-urls.txt preview ===="
          if [[ -f combined-results/dynamic-urls.txt ]]; then
            head -10 combined-results/dynamic-urls.txt
            wc -l combined-results/dynamic-urls.txt
          else
            echo "combined-results/dynamic-urls.txt not found!"
          fi

      - name: Install httpx
        run: |
          go install github.com/projectdiscovery/httpx/cmd/httpx@latest
          export PATH="$PATH:$(go env GOPATH)/bin"
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run httpx on chunk
        run: |
          mkdir -p httpx-results-${{ matrix.chunk }}
          mkdir -p shared-httpx-results
          export PATH="$PATH:$(go env GOPATH)/bin"
          if [[ -f "combined-results/dynamic-urls.txt" ]] && [[ -s "combined-results/dynamic-urls.txt" ]]; then
            TOTAL_LINES=$(wc -l < combined-results/dynamic-urls.txt)
            LINES_PER_CHUNK=$((TOTAL_LINES / 8 + 1))
            START_LINE=$((((${{ matrix.chunk }} - 1) * LINES_PER_CHUNK) + 1))
            END_LINE=$((${{ matrix.chunk }} * LINES_PER_CHUNK))
            sed -n "${START_LINE},${END_LINE}p" combined-results/dynamic-urls.txt > chunk-${{ matrix.chunk }}.txt
            if [[ -s "chunk-${{ matrix.chunk }}.txt" ]]; then
              cat chunk-${{ matrix.chunk }}.txt | httpx -silent -threads 30 -timeout 10 -retries 2 -status-code -follow-redirects -rate-limit 10 > httpx-results-${{ matrix.chunk }}/httpx.txt || {
                cp chunk-${{ matrix.chunk }}.txt httpx-results-${{ matrix.chunk }}/httpx.txt
              }
              cp httpx-results-${{ matrix.chunk }}/httpx.txt shared-httpx-results/httpx-${{ matrix.chunk }}.txt
            else
              touch httpx-results-${{ matrix.chunk }}/httpx.txt
              touch shared-httpx-results/httpx-${{ matrix.chunk }}.txt
            fi
          else
            touch httpx-results-${{ matrix.chunk }}/httpx.txt
            touch shared-httpx-results/httpx-${{ matrix.chunk }}.txt
          fi

      - name: Debug httpx-results
        run: |
          echo "Preview for httpx-results-${{ matrix.chunk }}/httpx.txt"
          head -10 httpx-results-${{ matrix.chunk }}/httpx.txt || true

      - name: Cache httpx results
        uses: actions/cache@v4
        with:
          path: httpx-results-${{ matrix.chunk }}/
          key: httpx-results-${{ matrix.chunk }}-${{ inputs.run_id }}

      - name: Cache shared httpx results
        uses: actions/cache@v4
        with:
          path: shared-httpx-results/
          key: shared-httpx-results-${{ inputs.run_id }}-${{ matrix.chunk }}


  consolidate-httpx:
    needs: httpx-scan
    runs-on: ubuntu-latest
    steps:
      - name: Create output directory
        run: mkdir -p consolidated-httpx-results

      - name: Restore shared httpx results
        uses: actions/cache@v4
        with:
          path: shared-httpx-results/
          key: not-used-shared
          restore-keys: |
            shared-httpx-results-${{ inputs.run_id }}-

      - name: Restore all httpx results (backup)
        uses: actions/cache@v4
        with:
          path: |
            httpx-results-1/
            httpx-results-2/
            httpx-results-3/
            httpx-results-4/
            httpx-results-5/
            httpx-results-6/
            httpx-results-7/
            httpx-results-8/
          key: not-used
          restore-keys: |
            httpx-results-1-${{ inputs.run_id }}
            httpx-results-2-${{ inputs.run_id }}
            httpx-results-3-${{ inputs.run_id }}
            httpx-results-4-${{ inputs.run_id }}
            httpx-results-5-${{ inputs.run_id }}
            httpx-results-6-${{ inputs.run_id }}
            httpx-results-7-${{ inputs.run_id }}
            httpx-results-8-${{ inputs.run_id }}

      - name: Consolidate all httpx results (strip codes and colors)
        run: |
          # Collect and clean all alive URLs, remove [code] and color escape
          cat shared-httpx-results/*.txt 2>/dev/null | \
            sed -E //; s/ ?\\[%1B\\[31m[0-9]{3}%1B\\[0m\\]$//' | \
            awk '{gsub(/(%1B\[31m|%1B\[0m)/,"")}1' | \             sed 's/ *$//' | \             sort -u > consolidated-httpx-results/all-httpx.txt           echo "Consolidated results preview:"           head -10 consolidated-httpx-results/all-httpx.txt || true           echo "Total cleaned URLs: $(wc -l < consolidated-httpx-results/all-httpx.txt)"        - name: Cache consolidated httpx results         uses: actions/cache@v4         with:           path: consolidated-httpx-results/           key: consolidated-httpx-results-${{ inputs.run_id }}     x8-scan:     needs: consolidate-httpx     runs-on: ubuntu-latest     strategy:       matrix:         chunk: [1, 2, 3, 4]     steps:       - name: Restore combined results         uses: actions/cache@v4         with:           path: combined-results/           key: combined-results-${{ inputs.run_id }}           restore-keys: combined-results-        - name: Restore consolidated httpx results         uses: actions/cache@v4         with:           path: consolidated-httpx-results/           key: consolidated-httpx-results-${{ inputs.run_id }}        - name: Install x8         run: |           wget https://github.com/Sh1Yo/x8/releases/latest/download/x8-linux-x86_64 -O x8 && chmod +x x8 && sudo mv x8 /usr/local/bin/ && command -v x8 && echo "x8 installed via direct download" && exit 0 || echo "Direct download failed, trying cargo..."           curl https://sh.rustup.rs -sSf | sh -s -- -y           source "$HOME/.cargo/env"           cargo install x8 && echo "x8 installed via cargo" && exit 0        - name: Run x8 on ALL alive URLs         run: |           mkdir -p x8-results-${{ matrix.chunk }}           if [ -s consolidated-httpx-results/all-httpx.txt ] && [ -s combined-results/unfurl-params.txt ]; then             TOTAL_LINES=$(wc -l < consolidated-httpx-results/all-httpx.txt)             LINES_PER_CHUNK=$((TOTAL_LINES / 4 + 1))             START_LINE=$((((${{ matrix.chunk }} - 1) * LINES_PER_CHUNK) + 1))             END_LINE=$((${{ matrix.chunk }} * LINES_PER_CHUNK))             sed -n "${START_LINE},${END_LINE}p" consolidated-httpx-results/all-httpx.txt > x8-chunk-${{ matrix.chunk }}.txt             if [[ -s "x8-chunk-${{ matrix.chunk }}.txt" ]]; then               if [[ -n "${{ inputs.headers }}" ]]; then                 cat x8-chunk-${{ matrix.chunk }}.txt | xargs -P 4 -I{} x8 -u "{}" -w combined-results/unfurl-params.txt -X GET POST -H "${{ inputs.headers }}" > x8-results-${{ matrix.chunk }}/x8.txt || true               else                 cat x8-chunk-${{ matrix.chunk }}.txt | xargs -P 4 -I{} x8 -u "{}" -w combined-results/unfurl-params.txt -X GET POST > x8-results-${{ matrix.chunk }}/x8.txt || true               fi             else               touch x8-results-${{ matrix.chunk }}/x8.txt             fi           else             touch x8-results-${{ matrix.chunk }}/x8.txt           fi           echo "x8 result count: $(wc -l < x8-results-${{ matrix.chunk }}/x8.txt)"        - name: Debug x8 output         run: |           echo "x8-results-${{ matrix.chunk }}/ content:"           ls -l x8-results-${{ matrix.chunk }}/ || true           head -10 x8-results-${{ matrix.chunk }}/x8.txt || true        - name: Cache x8 results         uses: actions/cache@v4         with:           path: x8-results-${{ matrix.chunk }}/           key: x8-results-${{ matrix.chunk }}-${{ inputs.run_id }}     kxss-scan:     needs: consolidate-httpx     runs-on: ubuntu-latest     strategy:       matrix:         chunk: [1, 2, 3, 4, 5, 6]     steps:       - name: Restore combined results         uses: actions/cache@v4         with:           path: combined-results/           key: combined-results-${{ inputs.run_id }}           restore-keys: combined-results-        - name: Restore consolidated httpx results         uses: actions/cache@v4         with:           path: consolidated-httpx-results/           key: consolidated-httpx-results-${{ inputs.run_id }}        - name: Install httpx with PATH fix         run: |           go install github.com/projectdiscovery/httpx/cmd/httpx@latest           export PATH="$PATH:$(go env GOPATH)/bin"           echo "$(go env GOPATH)/bin" >> $GITHUB_PATH        - name: Install kxss         run: |           go install github.com/Emoe/kxss@latest           echo "$(go env GOPATH)/bin" >> $GITHUB_PATH        - name: Run kxss on consolidated results         run: |           mkdir -p kxss-results-${{ matrix.chunk }}           export PATH="$PATH:$(go env GOPATH)/bin"           if [ -s consolidated-httpx-results/all-httpx.txt ] && [ -s combined-results/unfurl-params.txt ]; then             TOTAL_LINES=$(wc -l < consolidated-httpx-results/all-httpx.txt)             LINES_PER_CHUNK=$((TOTAL_LINES / 6 + 1))             START_LINE=$((((${{ matrix.chunk }} - 1) * LINES_PER_CHUNK) + 1))             END_LINE=$((${{ matrix.chunk }} * LINES_PER_CHUNK))             sed -n "${START_LINE},${END_LINE}p" consolidated-httpx-results/all-httpx.txt > kxss-urls-${{ matrix.chunk }}.txt             if [[ -s "kxss-urls-${{ matrix.chunk }}.txt" ]]; then               cat kxss-urls-${{ matrix.chunk }}.txt | while IFS= read -r url; do                 while IFS= read -r param; do                   echo "$url?${param}=KXSS"                 done < combined-results/unfurl-params.txt               done | sort -u > kxss-urls-final-${{ matrix.chunk }}.txt               if [[ -s "kxss-urls-final-${{ matrix.chunk }}.txt" ]]; then                 cat kxss-urls-final-${{ matrix.chunk }}.txt | kxss -timeout 300 -threads 50 > kxss-results-${{ matrix.chunk }}/kxss-output.txt || {                   echo "kxss scan failed for chunk ${{ matrix.chunk }}"                   touch kxss-results-${{ matrix.chunk }}/kxss-output.txt                 }               else                 touch kxss-results-${{ matrix.chunk }}/kxss-output.txt               fi             else               touch kxss-results-${{ matrix.chunk }}/kxss-output.txt             fi           else             touch kxss-results-${{ matrix.chunk }}/kxss-output.txt           fi           echo "kxss found $(wc -l < kxss-results-${{ matrix.chunk }}/kxss-output.txt) results for chunk ${{ matrix.chunk }}"        - name: Debug kxss output         run: |           echo "kxss-results-${{ matrix.chunk }}/ content:"           ls -l kxss-results-${{ matrix.chunk }}/ || true           head -10 kxss-results-${{ matrix.chunk }}/kxss-output.txt || true        - name: Cache kxss results         uses: actions/cache@v4         with:           path: kxss-results-${{ matrix.chunk }}/           key: kxss-results-${{ matrix.chunk }}-${{ inputs.run_id }} ```  ---  ### ðŸŽ¯ Ú†Ù†Ø¯ Ù†Ú©ØªÙ‡ Ù…Ù‡Ù…:  - **Ø§Ø³ØªØ±ÛŒÙ¾ Ú©Ø±Ø¯Ù† Ø±Ù†Ú¯ Ùˆ Ú©Ø¯ ÙˆØ¶Ø¹ÛŒØª httpx**: Ø¨Ø§ Ú†Ù†Ø¯ Ø¯Ø³ØªÙˆØ± sed/awk ØªÙ…ÛŒØ² Ù‡Ù…Ù‡ Ø§Ù†ÙˆØ§Ø¹ bracket + Ø±Ù†Ú¯ ØªØ±Ù…ÛŒÙ†Ø§Ù„ (Ø­ØªÛŒ Ù…Ø«Ù„ [%1B[31m404%1B[0m]) Ø±Ùˆ Ù¾Ø§Ú© Ù…ÛŒâ€ŒÚ©Ù†Ù‡! - **x8 Ø±ÙˆÛŒ Ù‡Ù…Ù‡ url Ø²Ù†Ø¯Ù‡ ØªØ³Øª Ù…ÛŒØ´Ù‡ØŒ Ù†Ù‡ ÙÙ‚Ø· Ø¨Ø§ query!** - **consolidation**:Â Ù‡Ù…Ù‡ chunkÙ‡Ø§ Ø¬Ù…Ø¹ Ù…ÛŒØ´Ù† Ùˆ Ø¯ÙˆÙ…Ø±ØªØ¨Ù‡ ØªÙ‚Ø³ÛŒÙ… chunk Ù…ÛŒâ€ŒØ´Ù† Ø¨Ø±Ø§ÛŒ x8 Ùˆ kxss. - **Ø¬Ù…Ø¹ Ùˆ ØªÙ‚Ø³ÛŒÙ…â€ŒØ¨Ù†Ø¯ÛŒ Ø­Ø¬Ù… Ú©Ø§Ù…Ù„Ø§Ù‹ Ø§ØªÙˆÙ…Ø§ØªÛŒÚ© Ùˆ Ù…Ù‚Ø§ÙˆÙ… Ø¯Ø± Ø¨Ø±Ø§Ø¨Ø± Ø®Ø§Ù„ÛŒ Ø¨ÙˆØ¯Ù† ÙØ§ÛŒÙ„/Ø¯ÛŒØªØ§** - **Ù‚Ø§Ø¨Ù„ Ø´Ø®ØµÛŒâ€ŒØ³Ø§Ø²ÛŒ Ø¨Ø±Ø­Ø³Ø¨ Ù†ÛŒØ§Ø² chunk ÛŒØ§ parallel Ùˆ ...**  ---  Ø§Ú¯Ø± Ø¨Ø®Ø´ ÛŒØ§ Ø®Ø±ÙˆØ¬ÛŒ Ø®Ø§ØµÛŒ Ù…Ø¯Ù†Ø¸Ø±Øª Ø¨ÙˆØ¯ ÛŒØ§ Ù…ÛŒâ€ŒØ®ÙˆØ§ÛŒ log level Ø¨ÛŒØ´ØªØ± ÛŒØ§ Ú©Ù…ØªØ± Ø¨Ø§Ø´Ù‡ Ú©Ø§ÙÛŒÙ‡ Ø¨Ú¯ÛŒ Ø§Ù…ÛŒØ±Ø¬Ø§Ù†ØŒ Ø¯ÙˆØ¨Ø§Ø±Ù‡ Ø§Ø¯ÛŒØª Ù…ÛŒâ€ŒÚ©Ù†Ù….  ðŸŸ¢ **Ø¨Ø±Ø§ÛŒ Ù‡Ø± Ø¯ÛŒØªØ§ÛŒ Ø®Ø§ØµØŒ ÙÙ‚Ø· Ù‡Ù…ÛŒÙ† ÙØ§ÛŒÙ„ Ø±Ùˆ Ø¬Ø§ÛŒÚ¯Ø²ÛŒÙ† xss-tools.yaml Ú©Ù†!**   Ù…ÙˆÙÙ‚ Ø¨Ø§Ø´ÛŒ Ø´Ú©Ø§Ø±Ú†ÛŒ ðŸŒŸs/ ?\\x1b\__LATEX_DELIM_0__$//; s/ ?\\[%1B\\[31m[0-9]{3}%1B\\[0m\\]$//' | \
            awk '{gsub(/(%1B\[31m|%1B\[0m)/,"")}1' | \
            sed 's/ *$//' | \
            sort -u > consolidated-httpx-results/all-httpx.txt
          echo "Consolidated results preview:"
          head -10 consolidated-httpx-results/all-httpx.txt || true
          echo "Total cleaned URLs: $(wc -l < consolidated-httpx-results/all-httpx.txt)"

      - name: Cache consolidated httpx results
        uses: actions/cache@v4
        with:
          path: consolidated-httpx-results/
          key: consolidated-httpx-results-${{ inputs.run_id }}


  x8-scan:
    needs: consolidate-httpx
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chunk: [1, 2, 3, 4]
    steps:
      - name: Restore combined results
        uses: actions/cache@v4
        with:
          path: combined-results/
          key: combined-results-${{ inputs.run_id }}
          restore-keys: combined-results-

      - name: Restore consolidated httpx results
        uses: actions/cache@v4
        with:
          path: consolidated-httpx-results/
          key: consolidated-httpx-results-${{ inputs.run_id }}

      - name: Install x8
        run: |
          wget https://github.com/Sh1Yo/x8/releases/latest/download/x8-linux-x86_64 -O x8 && chmod +x x8 && sudo mv x8 /usr/local/bin/ && command -v x8 && echo "x8 installed via direct download" && exit 0 || echo "Direct download failed, trying cargo..."
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source "$HOME/.cargo/env"
          cargo install x8 && echo "x8 installed via cargo" && exit 0

      - name: Run x8 on ALL alive URLs
        run: |
          mkdir -p x8-results-${{ matrix.chunk }}
          if [ -s consolidated-httpx-results/all-httpx.txt ] && [ -s combined-results/unfurl-params.txt ]; then
            TOTAL_LINES=$(wc -l < consolidated-httpx-results/all-httpx.txt)
            LINES_PER_CHUNK=$((TOTAL_LINES / 4 + 1))
            START_LINE=$((((${{ matrix.chunk }} - 1) * LINES_PER_CHUNK) + 1))
            END_LINE=$((${{ matrix.chunk }} * LINES_PER_CHUNK))
            sed -n "${START_LINE},${END_LINE}p" consolidated-httpx-results/all-httpx.txt > x8-chunk-${{ matrix.chunk }}.txt
            if [[ -s "x8-chunk-${{ matrix.chunk }}.txt" ]]; then
              if [[ -n "${{ inputs.headers }}" ]]; then
                cat x8-chunk-${{ matrix.chunk }}.txt | xargs -P 4 -I{} x8 -u "{}" -w combined-results/unfurl-params.txt -X GET POST -H "${{ inputs.headers }}" > x8-results-${{ matrix.chunk }}/x8.txt || true
              else
                cat x8-chunk-${{ matrix.chunk }}.txt | xargs -P 4 -I{} x8 -u "{}" -w combined-results/unfurl-params.txt -X GET POST > x8-results-${{ matrix.chunk }}/x8.txt || true
              fi
            else
              touch x8-results-${{ matrix.chunk }}/x8.txt
            fi
          else
            touch x8-results-${{ matrix.chunk }}/x8.txt
          fi
          echo "x8 result count: $(wc -l < x8-results-${{ matrix.chunk }}/x8.txt)"

      - name: Debug x8 output
        run: |
          echo "x8-results-${{ matrix.chunk }}/ content:"
          ls -l x8-results-${{ matrix.chunk }}/ || true
          head -10 x8-results-${{ matrix.chunk }}/x8.txt || true

      - name: Cache x8 results
        uses: actions/cache@v4
        with:
          path: x8-results-${{ matrix.chunk }}/
          key: x8-results-${{ matrix.chunk }}-${{ inputs.run_id }}


  kxss-scan:
    needs: consolidate-httpx
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chunk: [1, 2, 3, 4, 5, 6]
    steps:
      - name: Restore combined results
        uses: actions/cache@v4
        with:
          path: combined-results/
          key: combined-results-${{ inputs.run_id }}
          restore-keys: combined-results-

      - name: Restore consolidated httpx results
        uses: actions/cache@v4
        with:
          path: consolidated-httpx-results/
          key: consolidated-httpx-results-${{ inputs.run_id }}

      - name: Install httpx with PATH fix
        run: |
          go install github.com/projectdiscovery/httpx/cmd/httpx@latest
          export PATH="$PATH:$(go env GOPATH)/bin"
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install kxss
        run: |
          go install github.com/Emoe/kxss@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run kxss on consolidated results
        run: |
          mkdir -p kxss-results-${{ matrix.chunk }}
          export PATH="$PATH:$(go env GOPATH)/bin"
          if [ -s consolidated-httpx-results/all-httpx.txt ] && [ -s combined-results/unfurl-params.txt ]; then
            TOTAL_LINES=$(wc -l < consolidated-httpx-results/all-httpx.txt)
            LINES_PER_CHUNK=$((TOTAL_LINES / 6 + 1))
            START_LINE=$((((${{ matrix.chunk }} - 1) * LINES_PER_CHUNK) + 1))
            END_LINE=$((${{ matrix.chunk }} * LINES_PER_CHUNK))
            sed -n "${START_LINE},${END_LINE}p" consolidated-httpx-results/all-httpx.txt > kxss-urls-${{ matrix.chunk }}.txt
            if [[ -s "kxss-urls-${{ matrix.chunk }}.txt" ]]; then
              cat kxss-urls-${{ matrix.chunk }}.txt | while IFS= read -r url; do
                while IFS= read -r param; do
                  echo "$url?${param}=KXSS"
                done < combined-results/unfurl-params.txt
              done | sort -u > kxss-urls-final-${{ matrix.chunk }}.txt
              if [[ -s "kxss-urls-final-${{ matrix.chunk }}.txt" ]]; then
                cat kxss-urls-final-${{ matrix.chunk }}.txt | kxss -timeout 300 -threads 50 > kxss-results-${{ matrix.chunk }}/kxss-output.txt || {
                  echo "kxss scan failed for chunk ${{ matrix.chunk }}"
                  touch kxss-results-${{ matrix.chunk }}/kxss-output.txt
                }
              else
                touch kxss-results-${{ matrix.chunk }}/kxss-output.txt
              fi
            else
              touch kxss-results-${{ matrix.chunk }}/kxss-output.txt
            fi
          else
            touch kxss-results-${{ matrix.chunk }}/kxss-output.txt
          fi
          echo "kxss found $(wc -l < kxss-results-${{ matrix.chunk }}/kxss-output.txt) results for chunk ${{ matrix.chunk }}"

      - name: Debug kxss output
        run: |
          echo "kxss-results-${{ matrix.chunk }}/ content:"
          ls -l kxss-results-${{ matrix.chunk }}/ || true
          head -10 kxss-results-${{ matrix.chunk }}/kxss-output.txt || true

      - name: Cache kxss results
        uses: actions/cache@v4
        with:
          path: kxss-results-${{ matrix.chunk }}/
          key: kxss-results-${{ matrix.chunk }}-${{ inputs.run_id }}
